version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app/backend
    # The command overrides the Dockerfile's CMD.
    # We use this to run the app as a module, which is necessary for the imports to work correctly.
    command: ["python", "-m", "backend.app"]

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount the source code for hot-reloading
      - ./frontend:/app
      # Use an anonymous volume to keep the container's node_modules separate
      - /app/node_modules
    environment:
      # This helps with file watching and hot-reloading inside Docker
      - CHOKIDAR_USEPOLLING=true
